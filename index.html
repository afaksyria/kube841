<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5QrCode("reader");
    let scanning = true;

    async function onScanSuccess(decodedText, decodedResult) {
      if (!scanning) return;
      scanning = false;

      const confirmed = confirm("Code erkannt: " + decodedText + "\nJetzt öffnen?");

      if (confirmed) {
        try {
          await html5QrCode.stop();
        } catch (e) {
          console.error("Fehler beim Stoppen der Kamera", e);
        }
        const url = "https://n8n.furat-spedition.de/webhook/kundenbesuch?kdnr=" + encodeURIComponent(decodedText);
        window.location.href = url;
      } else {
        // ❌ المستخدم لغى → نعيد التشغيل
        scanning = true;
      }
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const backCam = devices.find(d => /back|rear|rück|environment/i.test(d.label));
        const cameraId = backCam ? backCam.id : devices[0].id;

        const config = {
          fps: 10,
          qrbox: { width: 300, height: 300 }
        };

        html5QrCode.start(cameraId, config, onScanSuccess);
      }
    });
  </script>
</body>
</html>
