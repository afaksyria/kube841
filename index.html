<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let scanned = false;

    function onScanSuccess(decodedText, decodedResult) {
      if (scanned) return;

      scanned = true; // 🛑 أول خطوة: نمنع أي قراءة بعدها فوراً

      // أوقف الكاميرا
      html5QrCode.stop().then(() => {
        const url = "https://n8n.furat-spedition.de/webhook/kundenbesuch?kdnr=" + encodeURIComponent(decodedText);
        window.location.href = url;
      }).catch(err => {
        console.error("Fehler beim Stoppen der Kamera", err);
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const backCam = devices.find(d => /back|rear|rück|environment/i.test(d.label));
        const cameraId = backCam ? backCam.id : devices[0].id;

        const config = {
          fps: 10,
          qrbox: { width: window.innerWidth * 0.8, height: window.innerWidth * 0.8 }
        };

        html5QrCode.start(cameraId, config, onScanSuccess);
      }
    }).catch(err => {
      console.error("Kamerafehler", err);
    });
  </script>
</body>
</html>
