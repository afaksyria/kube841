<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner – Kamera wählen</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      z-index: 10;
      padding: 10px;
      background: #111;
      width: 100%;
      text-align: center;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    #reader {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="cameraSelect"></select>
    <button onclick="startScanner()">Kamera starten</button>
  </div>

  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let selectedCameraId = null;
    let scanned = false;

    function startScanner() {
      selectedCameraId = document.getElementById("cameraSelect").value;
      document.getElementById("controls").style.display = "none";

      html5QrCode.start(
        selectedCameraId,
        { fps: 10, qrbox: { width: 300, height: 300 } },
        onScanSuccess
      );
    }

    async function onScanSuccess(decodedText) {
      if (scanned) return;
      scanned = true;

      await html5QrCode.stop();

      const confirmed = confirm("Code erkannt: " + decodedText + "\nJetzt öffnen?");
      if (confirmed) {
        const url = "https://n8n.furat-spedition.de/webhook/kundenbesuch?kdnr=" + encodeURIComponent(decodedText);
        window.location.href = url;
      } else {
        scanned = false;
        startScanner(); // يعيد المسح
      }
    }

    Html5Qrcode.getCameras().then(devices => {
      const select = document.getElementById("cameraSelect");
      devices.forEach(d => {
        const option = document.createElement("option");
        option.value = d.id;
        option.text = d.label || "Kamera";
        select.appendChild(option);
      });
    });
  </script>
</body>
</html>
