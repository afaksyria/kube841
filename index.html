<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      html5QrCode.stop().then(() => {
        const url = "https://n8n.furat-spedition.de/webhook/kundenbesuch?kdnr=" + encodeURIComponent(decodedText);
        window.location.href = url;
      }).catch(err => {
        console.error("Konnte Kamera nicht stoppen", err);
      });
    }

    function startScanner(cameraId) {
      const qrBoxSize = Math.min(window.innerWidth, window.innerHeight) * 0.7;
      const config = {
        fps: 10,
        qrbox: {
          width: qrBoxSize,
          height: qrBoxSize
        }
      };
      html5QrCode.start(cameraId, config, onScanSuccess);
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const backCam = devices.find(d => /back|rear|rÃ¼ck|environment/i.test(d.label));
        const cameraId = backCam ? backCam.id : devices[0].id;
        startScanner(cameraId);
      }
    }).catch(err => {
      console.error("Camera error", err);
    });
  </script>
</body>
</html>
