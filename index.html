<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kundenbesuch Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #reader {
      width: 320px;
      margin: 50px auto;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>📷 Kundenbesuch scannen</h1>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      const url = "https://n8n.furat-spedition.de/webhook/kundenbesuch?kdnr=" + encodeURIComponent(decodedText);
      window.location.href = url;
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" }, // back camera
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess
        ).catch(err => {
          document.body.innerHTML += "<p>❌ Kamera konnte nicht gestartet werden: " + err + "</p>";
        });
      }
    }).catch(err => {
      document.body.innerHTML += "<p>❌ Kamera nicht gefunden: " + err + "</p>";
    });
  </script>
</body>
</html>
