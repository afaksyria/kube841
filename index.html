<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    async function onScanSuccess(decodedText, decodedResult) {
      if (localStorage.getItem("alreadyScanned") === "1") return;

      localStorage.setItem("alreadyScanned", "1"); // 🔒 قفل المسح بعد أول قراءة

      try {
        await html5QrCode.stop(); // ⛔ أوقف الكاميرا
      } catch (e) {
        console.error("Fehler beim Stoppen der Kamera", e);
      }

      // ✅ الآن فقط نفتح الرابط
      const url = "https://n8n.furat-spedition.de/webhook/kundenbesuch?kdnr=" + encodeURIComponent(decodedText);
      window.location.href = url;
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrCode.start(cameraId, {
          fps: 10,
          qrbox: { width: 300, height: 300 }
        }, onScanSuccess);
      }
    });

    // 🧹 إعادة السماح بالمسح لو رجع المستخدم للصفحة لاحقًا
    window.addEventListener("beforeunload", () => {
      localStorage.removeItem("alreadyScanned");
    });
  </script>
</body>
</html>
