<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #reader {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      const url = "https://n8n.furat-spedition.de/webhook/kundenbesuch?kdnr=" + encodeURIComponent(decodedText);
      window.location.href = url;
    }

    function startScanner(cameraId) {
      const config = {
        fps: 10,
        qrbox: {
          width: window.innerWidth * 0.8,
          height: window.innerWidth * 0.8
        }
      };
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(cameraId, config, onScanSuccess);
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        // حاول تلقائياً اختيار الكاميرا الخلفية
        const backCam = devices.find(d => /back|rück|rear|environment/i.test(d.label));
        const cameraId = backCam ? backCam.id : devices[0].id;
        startScanner(cameraId);
      }
    }).catch(err => {
      console.error("Camera error", err);
    });
  </script>
</body>
</html>
