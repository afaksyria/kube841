<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner – Kundenbesuch</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    #reader {
      width: 100vw;
      height: 100vh;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 1.5rem;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #00c853;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <div id="overlay">
    <div id="message">Kartennummer erkannt: <span id="code"></span></div>
    <button onclick="goToLink()">OK</button>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let cardNumber = null;

    async function onScanSuccess(decodedText) {
      if (cardNumber !== null) return; // nur 1x scannen
      cardNumber = decodedText;

      try {
        await html5QrCode.stop(); // Kamera sofort stoppen
      } catch (e) {
        console.error("Fehler beim Stoppen der Kamera", e);
      }

      document.getElementById("code").innerText = cardNumber;
      document.getElementById("overlay").style.display = "flex";
    }

    function goToLink() {
      const url = "https://n8n.furat-spedition.de/webhook/kundenbesuch?kdnr=" + encodeURIComponent(cardNumber);
      window.location.href = url;
    }

    // Kamera-Auswahl (immer zuerst die Rückkamera, wenn möglich)
    Html5Qrcode.getCameras().then(devices => {
      const backCam = devices.find(d => /back|rear|rück|environment/i.test(d.label));
      const camId = backCam ? backCam.id : devices[0].id;

      html5QrCode.start(camId, {
        fps: 10,
        qrbox: { width: 300, height: 300 }
      }, onScanSuccess);
    }).catch(err => {
      console.error("Kamerafehler", err);
    });
  </script>
</body>
</html>
