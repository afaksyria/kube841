<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kundenbesuch Scanner – Rückkamera</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #reader {
      width: 320px;
      margin: 20px auto;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>📷 Kundenbesuch scannen</h1>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText) {
      const url = "https://n8n.furat-spedition.de/webhook/kundenbesuch?kdnr=" + encodeURIComponent(decodedText);
      html5QrCode.stop(); // Stop scanning after success
      window.location.href = url;
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras.length === 0) {
        document.body.innerHTML += "<p>❌ Keine Kamera gefunden</p>";
        return;
      }

      // Versuche die Rückkamera zu finden
      const backCam = cameras.find(cam => cam.label.toLowerCase().includes("back")) || cameras[cameras.length - 1];

      html5QrCode.start(
        backCam.id,
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => {
        document.body.innerHTML += "<p>❌ Fehler beim Starten der Kamera: " + err + "</p>";
      });
    }).catch(err => {
      document.body.innerHTML += "<p>❌ Fehler beim Kamerazugriff: " + err + "</p>";
    });
  </script>
</body>
</html>
