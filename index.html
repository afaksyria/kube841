<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kundenbesuch Scanner ‚Äì R√ºckkamera Vollbild</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      font-family: sans-serif;
    }

    #reader {
      width: 100vw;
      height: 100vh;
    }

    #overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      color: white;
      font-size: 20px;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="overlay">üì∑ Kundenbesuch scannen</div>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText) {
      const url = "https://n8n.furat-spedition.de/webhook/kundenbesuch?kdnr=" + encodeURIComponent(decodedText);
      html5QrCode.stop(); // stop after success
      window.location.href = url;
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras.length === 0) {
        document.body.innerHTML = "<p style='color:white;text-align:center;'>‚ùå Keine Kamera gefunden</p>";
        return;
      }

      const preferredCamera = cameras.find(cam =>
        cam.label.toLowerCase().includes("r√ºck") ||
        cam.label.toLowerCase().includes("back") ||
        cam.label.toLowerCase().includes("rear")
      ) || cameras[cameras.length - 1];

      html5QrCode.start(
        preferredCamera.id,
        { fps: 10, qrbox: { width: 300, height: 300 } },
        onScanSuccess
      ).catch(err => {
        document.body.innerHTML += "<p style='color:white;text-align:center;'>‚ùå Fehler: " + err + "</p>";
      });
    });
  </script>
</body>
</html>
