<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner â€“ Kundenbesuch</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
      font-size: 1.5rem;
      text-align: center;
    }

    #overlay button {
      margin-top: 25px;
      padding: 15px 35px;
      font-size: 1.2rem;
      background-color: #00c853;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    #overlay button:hover {
      background-color: #009b3a;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <div id="overlay">
    <div>Kartennummer erkannt:<br><strong id="code"></strong></div>
    <button onclick="goToLink()">OK</button>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let scanned = false;
    let cardNumber = "";

    function goToLink() {
      const url = "https://n8n.furat-spedition.de/webhook/kundenbesuch?kdnr=" + encodeURIComponent(cardNumber);
      window.location.href = url;
    }

    async function onScanSuccess(decodedText) {
      if (scanned) return;
      scanned = true;
      cardNumber = decodedText;

      try {
        await html5QrCode.stop();
      } catch (e) {
        console.error("Fehler beim Stoppen der Kamera:", e);
      }

      document.getElementById("code").innerText = cardNumber;
      document.getElementById("overlay").style.display = "flex";
    }

    Html5Qrcode.getCameras().then(devices => {
      const backCam = devices.find(cam => /back|rear|rÃ¼ck|environment/i.test(cam.label));
      const cameraId = backCam ? backCam.id : devices[0]?.id;

      if (!cameraId) {
        alert("Keine Kamera gefunden!");
        return;
      }

      html5QrCode.start(
        cameraId,
        { fps: 10 }, // ðŸ”´ ohne qrbox = kein weiÃŸer Rahmen!
        onScanSuccess
      );
    }).catch(err => {
      console.error("Fehler beim Kamerazugriff:", err);
      alert("Kamera konnte nicht gestartet werden: " + err);
    });
  </script>
</body>
</html>
